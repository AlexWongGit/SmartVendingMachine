spring:
  application:
    name: vm-order
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:150.158.76.169}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:038acf93-89c9-4345-ab4b-066764f8d3ff}
